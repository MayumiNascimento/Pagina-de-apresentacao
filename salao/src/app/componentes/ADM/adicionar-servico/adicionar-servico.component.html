<div class="conteudo">

    <!-- <h1>{{servicos.nome = undefined ? "Cadastrar serviço" : "Editar serviço"}}</h1> -->

    <div class="Center">

        <form class="formStyle">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" [(ngModel)]="servicos.tipo">
            <br>
        
            <label for="nome">Serviço <br>    
            <input type="text" 
                   id="nome" 
                   name="nome" 
                   placeholder="o nome do serviço"
                   [(ngModel)]="servicos.nome">
            </label>
            <br>
        <!-- <label for="type-service">Tipo <br>
            <select name="" id="type-service">
                <option value=0 >escolha</option>
                <option value="">Unhas</option>
                <option value="">Cabelo</option>
                <option value="">Depilação</option>
                <option value="">Rosto</option>
            </select>
        </label> -->
        
        <label for="descricao">Descrição <br>
            <textarea name="descricao" 
                      id="descricao" 
                      cols="27" rows="10" 
                      placeholder="insira uma breve descrição"
                      [(ngModel)]="servicos.descricao">
                      ></textarea>
        </label>
        <br>

        <label for="imagem">Escolha uma imagem <br>
            <input type="file" [(ngModel)]="servicos.imagem"> 
        </label>
        <br>
        
        <label for="preco">Valor <br>
            <input type="text"
                   name="preco"
                   id="preco"
                   placeholder="em R$"
                   [(ngModel)]="servicos.preco">
        </label>
        <br>
        
        <div class="buttons">
            <button (click)="criarServico()">Cadastrar</button>
            <button routerLink="/administracao" >Voltar</button>
        </div>
    </form>
</div>
</div>

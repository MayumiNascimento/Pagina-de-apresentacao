<div class="full-content"> <br>
    <h1>Todos os serviços</h1> <br>
    <table>
        <thead>
            <th>SERVIÇO</th>
            <th>TIPO</th>
            <th>DESCRIÇÃO</th>
            <th>VALOR</th>
            <th></th>
            <th></th>
        </thead>

        <tbody *ngFor="let servico of listServices">
            <!-- inserir lógica para add dinamicamente -->
            <tr>
                <td>{{servico.nome}}</td>
                <td>{{servico.tipo}}</td>
                <td>{{servico.descricao}}</td>
                <td>R$ {{servico.preco}}</td>
                <td> <a href="edit/{{servico.id}}"></a></td>
                <!-- <td><button (click)="delete_servico(servico)"></button>Deletar</td> -->
            </tr>
            
        </tbody>
    </table> <br>
    <div class="buttons">
        <button routerLink="/cadastrar" >Adicionar novo serviço</button>
        <button type="submit">Baixar tabela</button>
    </div>
</div>
